  <!-- Mirror-Only Counter Display Script -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const clickSpan = document.getElementById('click-count');
      const visitSpan = document.getElementById('visit-count');

      const CLICK_API_URL = 'https://cleddoffshores.com/counter.php';
      const VISIT_API_URL = 'https://cleddoffshores.com/visits.php';

      function updateMirrorCounts() {
        // Load total click count
        fetch(CLICK_API_URL)
          .then(res => res.json())
          .then(data => {
            if (clickSpan) clickSpan.textContent = data.count.toLocaleString();
          })
          .catch(() => {
            if (clickSpan) clickSpan.textContent = '–';
          });

        // Load total view count
        fetch(VISIT_API_URL)
          .then(res => res.json())
          .then(data => {
            if (visitSpan) visitSpan.textContent = `• ${data.count}v`;
          })
          .catch(() => {
            if (visitSpan) visitSpan.textContent = '• 0v';
          });
      }

      updateMirrorCounts(); // Run once
    });
  </script>
